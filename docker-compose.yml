version: '3.7'

x-common-variables: &common-variables
    POSTGRES_USER: dba
    POSTGRES_PASSWORD: secret
    POSTGRES_DB: payaradb

services:

    payara-full:
        build: mypayara-full
        environment:
           <<: *common-variables
        ports:
            - "8080:8080"
            - "4848:4848"
        depends_on:
            - db
    db:
        image: postgres:16
        environment:
            <<: *common-variables
        ports:
            - "5432:5432"
        volumes:
            - pg-data:/var/lib/postgresql/data
volumes:
  pg-data:
